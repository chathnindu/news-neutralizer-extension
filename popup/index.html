<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Neutralizer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 8px;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #status {
      padding: 12px;
      border-radius: 4px;
      margin-top: 8px;
      font-size: 13px;
    }
    .status-idle {
      background: #f0f0f0;
      color: #666;
    }
    .status-analyzing {
      background: #fff3cd;
      color: #856404;
    }
    .status-complete {
      background: #d4edda;
      color: #155724;
    }
    .status-error {
      background: #f8d7da;
      color: #721c24;
    }
    .results {
      margin-top: 12px;
      font-size: 13px;
    }
    .results h3 {
      font-size: 14px;
      margin: 8px 0 4px 0;
    }
    .results ul {
      margin: 4px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>News Neutralizer</h1>
  <button id="analyzeBtn">Analyze Active Tab</button>
  <button id="refreshBtn">Refresh State</button>
  <div id="status" class="status-idle">Status: Idle</div>
  <div id="results" class="results"></div>

  <script src="popup.js"></script>
</body>
</html>
