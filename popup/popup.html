<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Neutralizer</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .status.idle {
      background-color: #f0f0f0;
      color: #666;
    }
    
    .status.scraping, .status.fetching {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status.done {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .results {
      margin-top: 10px;
      font-size: 13px;
    }
    
    .result-item {
      padding: 8px;
      margin-bottom: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border-left: 3px solid #4CAF50;
    }
    
    .result-title {
      font-weight: bold;
      margin-bottom: 3px;
    }
    
    .result-source {
      color: #666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>News Neutralizer</h1>
  
  <button id="analyzeBtn">Analyze Current Page</button>
  <button id="getStateBtn">Get Current State</button>
  
  <div id="statusDisplay"></div>
  <div id="resultsDisplay"></div>
  
  <script src="popup.js"></script>
</body>
</html>
